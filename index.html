<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro:ital,wght@0,200;0,400;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <main id="page-full" class="flex-row justify-space-between">
    <section class="weather-frame">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="text-container">
              <h1>Welcome to Weather Forecast</h1>
              <form id="weather-form">
                <div class="form-group col-sm-10">
                  <input type="text" class="form-control" id="city_value" placeholder="Enter the City" />
                </div>
                <button type="submit" id="seach_weather" class="btn btn-primary col-sm-2">Search</button>
              </form>
            </div>
          </div>
          <div class="result-section"></div>

          <div class="forecast-section"></div>

        </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>

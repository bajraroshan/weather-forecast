<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro:ital,wght@0,200;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>

  <body class="flex-column">
    <main id="page-full" class="flex-row justify-space-between">
      <section class="weather-frame">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="text-container">
                <h1>Welcome to Weather Forecast</h1>
                <!-- Form Starts -->
                <form id="weather-form" class="row">
                  <div class="form-group col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="city_value"
                      placeholder="Enter the City"
                    />
                  </div>
                  <div class="form-group col-sm-2">
                    <button
                      type="submit"
                      id="seach_weather"
                      class="btn btn-primary"
                    >
                      Search
                    </button>
                  </div>
                </form>
                <!-- Alert for Message -->
                <div class="alert alert-danger" role="alert"></div>
              </div>
              <!-- Quick Buttons -->
              <div class="search-list">
                <div id="lastSearch" class="btn-group-horizontal"></div>
              </div>
            </div>

            <!-- Weather Report Displays Here -->
            <div class="result-section"></div>

            <!-- Weather Forecast Dispalys Here -->
            <div class="forecast-section">
              <ul></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- jQuery library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
